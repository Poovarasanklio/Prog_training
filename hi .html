<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery Shield UI Demos</title>
    <link id="themecss" rel="stylesheet" type="text/css" href="//www.shieldui.com/shared/components/latest/css/light/all.min.css" />
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>
<body class="theme-light">
<div class="container">
    <div id="treeview"></div>
    <br />
    <p><span id="checkedCount"></span></p>
</div>
<script type="text/javascript">
    jQuery(function ($) {
        function onCheck() {
            // find all LI elements in the treeview and determine how many are checked
            var checkedCount = $("#treeview").swidget("TreeView").element.find("li").filter(function () {
                return $("#treeview").swidget("TreeView").checked($(this));
            }).length;
            $("#checkedCount").html(checkedCount + " items checked");
        }
        $("#treeview").shieldTreeView({
            checkboxes: {
                enabled: true,
                children: true
            },
            events: {
                check: onCheck
            },
            dataSource: {
                data: [
                    {
                        text: "Web Project",
                        iconUrl: "/Content/img/file/folder.png",
                        expanded: true,
                        items: [
                            {
                                text: "js",
                                iconUrl: "/Content/img/file/folder.png",
                                items: [
                                    {
                                        text: "jquery.10.1.min.js",
                                        iconUrl: "/Content/img/file/file_extension_txt.png"
                                    }
                                ]
                            },
                            {
                                text: "resources",
                                iconUrl: "/Content/img/file/folder.png",
                                expanded: true,
                                items: [
                                    {
                                        text: "license.pdf",
                                        iconUrl: "/Content/img/file/file_extension_pdf.png"
                                    },
                                    {
                                        text: "privacy.pdf",
                                        iconUrl: "/Content/img/file/file_extension_pdf.png"
                                    },
                                    {
                                        text: "report.xls",
                                        iconUrl: "/Content/img/file/file_extension_xls.png"
                                    }
                                ]
                            },
                            {
                                text: "styles",
                                iconUrl: "/Content/img/file/folder.png",
                                expanded: true,
                                items: [
                                    {
                                        text: "logo.jpg",
                                        iconUrl: "/Content/img/file/file_extension_jpeg.png"
                                    },
                                    {
                                        text: "theme.css",
                                        iconUrl: "/Content/img/file/file_extension_txt.png"
                                    }
                                ]
                            },
                            {
                                text: "about.html",
                                iconUrl: "/Content/img/file/file_extension_html.png"
                            },
                            {
                                text: "index.html",
                                iconUrl: "/Content/img/file/file_extension_html.png"
                            }
                        ]
                    }
                ]
            }
        });
        onCheck();
    });
</script>
<style>
    .container
    {
        max-width: 400px;
        margin: auto;
        overflow: hidden;
    }
</style>
</body>
</html>
